version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-registration-web-application
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACK_END_URL=${NEXT_PUBLIC_BACK_END_URL}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped